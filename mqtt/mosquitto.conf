# Listen on default MQTT port
listener 1883
allow_anonymous true  # Set to false if you want authentication

# Optional WebSockets for MQTT (disable if not needed)
listener 9001
protocol websockets

# Minimal Logging (Only Errors)
log_type error  # Only log errors
log_dest stdout # Log only to the console, not files

# No Persistence (In-Memory Only)
persistence false
